<!-- src/app/movie-card/movie-card.component.html -->
<app-navigation></app-navigation>

<div class="movie-cards">
    <mat-card *ngFor="let movie of movies;" class="single-card">

        <img src={{movie.ImagePath}} alt={{movie.Title}} />
        <mat-card-header class="card-headers">
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button color="primary" (click)="openGenreDialog(movie)">
                Genre
            </button>
            <button mat-button color="primary" (click)="openDirectorDialog(movie)">
                Director
            </button>
            <button mat-button color="primary" (click)="openSingleMovieDialog(movie)">
                Synopsis
            </button>
            <mat-icon (click)="isFavorite(movie) ? handleRemoveFavoriteClick(movie) : handleFavoriteClick(movie)">
                {{ isFavorite(movie) ? 'favorite' : 'favorite_border' }}
            </mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
